<head>
    <meta charset="UTF-8">

<body class="connect-background">
    <header class="header ">
        <h1> Connect me </h1>
    </header>

    <nav>
        <ul class="nav-ul">
            <li class="nav-li"><a href="Connect.html" target="_blank">Connect me</a></li>
            <li class="nav-li"><a href="project.html" target="_self">Projects</a></li>
            <li class="nav-li"><a href="about.html" target="_blank">About</a> </li>
            <li class="nav-li"><a href="index.html" target="_blank">Home</a></li>

        </ul>
    </nav>


    <div class="container">
        <form class="connect-form mx-4">

            <div class="container">
                <div class="row justify-content-md-center mx-4 ">
                    <div class="col-lm-6">

                        <div class="form-group">
                            <label for="first_name"> <b>First name:</b></label>
                            <input type="text" class="form-control" id="first_name" aria-describedby="text"
                                placeholder="first_name" required="">
                        </div>

                    </div>

                </div>
                <div class="row justify-content-md-center  mx-4 ">
                    <div class="col-lm-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="last_name"> <b>Last name:</b></label>
                                <input type="text" class="form-control" id="last_name" placeholder="last_name"
                                    required="">
                            </div>
                        </div>
                    </div>
                </div>




                <div class="row justify-content-md-center  mx-4  ">
                    <div class="col-lm-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><b>Email address</b></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email " required="">

                        </div>
                    </div>
                </div>




                <div class="row justify-content-md-center  mx-4 ">
                    <div class="col-lm-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"><b>Text Area</b></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                        </div>
                    </div>
                </div>


                <br>

                <div class="row justify-content-md-center  mx-4">
                    <div class="col-offset-5 ">
                        <button type="submit" class="btn btn-outline-dark">Sumbit</button>
                    </div>
                </div>


                <br><br>






                <div>
                    <form action="index.html">
                        <input type="submit" value=" Home page  " class="button" /> </form>
                    <form action="project.html">
                        <input type="submit" value="Previous page  " class="button" style="float: left;" /> </form>
                    <br><br><br><br><br>
                </div>
        </form>


        <div>
            <footer class="footer "> &#169; Razan Zuaiter 2020 </footer>
        </div>
    </div>
