   <div class="calc-container animated bounceInLeft">
     <div class="calc">
  <table>
    <tr>
      <td colspan=4><input id=result readonly></td>
    </tr>
    <tr>
      <td onclick="input('^')">^</td>
      <td onclick="input('!')">!</td>
      <td onclick="absolute()">|| </td>
      <td onclick="ac()">AC</td>
    </tr>
    <tr>
      <td onclick="input('7')">7</td>
      <td onclick="input('8')">8</td>
      <td onclick="input('9')">9</td>
      <td onclick="multOrDiv('div')">&#x00F7;</td>
    </tr>
    <tr>
      <td onclick="input('4')">4</td>
      <td onclick="input('5')">5</td>
      <td onclick="input('6')">6</td>
      <td onclick="multOrDiv('mult')">&#x00D7;</td>
    </tr>
    <tr>
      <td onclick="input('1')">1</td>
      <td onclick="input('2')">2</td>
      <td onclick="input('3')">3</td>
      <td onclick="input('+')">+</td>
    </tr>
    <tr>
      <td onclick="input('.')">.</td>
      <td onclick="input('0')">0</td>
      <td onclick="equal()">=</td>
      <td onclick="input('-')">-</td>
    </tr>
    </table>
    <p id=Previous></p>
  <p id=Current>0</p>
  </div>
  </div>
